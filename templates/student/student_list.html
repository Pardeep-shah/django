{% extends "base.html" %}
{% load static %}

{% block title %}Student Form{% endblock %}

{% block content %}

<table>
    <thead>
        <tr>
            <th>Registration number</th>
                        <th>First Name</th>
            <th>Last Name</th>

        </tr>
    </thead>

    <tbody>
        {% for i in student_variable %}
        <tr> 
            <td>{{ i.registration_id}}</td>
            <td>{{i.f_name}}</td>
            <td>{{i.l_name}}</td>
        </tr>
        {% endfor %}
           </tbody>

</table>


{% endblock %}
